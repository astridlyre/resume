<style type="text/css">
  body { width: 73%; margin: auto; }
  body, p { font-family: Times; font-size: 12pt; color: #000; }
  h1 { font-size: 20pt; font-variant: small-caps; margin-bottom: .5em; }
  h2 { font-size: 15pt; font-variant: small-caps; margin-top: 1em; margin-bottom: .4em;
       border-bottom: 1px solid black; }
  p { margin: 0.7em 0 0 0; }
  ul {margin: 0em; }
  a { text-decoration: none; color: #000; }
  a:hover, #foot a:hover { text-decoration: underline; color: #444; }
  h1, body>p:first-of-type, #foot { text-align: center; }
  code {font-size: 10pt; background-color: #eee; padding: 2px;}
  #foot { margin-top: 2em; color: #777; font-style: italic; }
</style>
<style type="text/css" media="print">
  body { width: 92%; margin: auto; }
  h1 { font-size: 16pt; }
  h2 { font-size: 12pt; }
  body, p, li { font-size: 10pt; }
  code {font-size: 8pt; background-color: #eee; padding: 2px;}
  #foot { display: none; }
</style>
